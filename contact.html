<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
<style>

@font-face {
    font-family: 'Stella Aesta';
    src: url('./fonts/Stella\ Aesta\ Italic.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'nabi';
    src: url('./fonts/nabi-modern-font.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Juliette';
    src: url('./fonts/Juliette.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        background: #000000;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    .navbar-logo{
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        padding: none;
        height: 10%;
        text-shadow: 0 0 20px white;
    }
    .navbar-logo p1{
        text-decoration: none;
        color: #ffffff;
        font-family: 'nabi', sans-serif;
        font-size: 45px;
        text-shadow: 0 0 20px white;
    }
    .navbar-logo p2{
        text-decoration: none;
        color: #ffffff;
        font-size: 30px;
        font-family: 'Juliette', cursive;
        text-shadow: 0 0 20px white;
    }
    .navbar{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80px;
        width: 100%;
        position: sticky;
        top: 0;
        background: transparent;
        backdrop-filter: blur(10px);
        z-index: 999;
    }

    .navbar-container{
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0 2rem;
        max-width: 1600px;
        background: transparent;
        height: 10%;
    }

    .navbar-container .navbar-menu{
        display: flex;
        text-align: center;
        gap: 1.5rem;
        list-style: none;

    }

    .navbar-container .navbar-menu .navbar-item .navbar-links{
        text-decoration: none;
        color: #ffffff;
        font-size: 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        font-family: 'Stella Aesta', cursive;
    }

    .navbar-container .navbar-menu .navbar-item .navbar-links:hover{
        color: #c0c0c0;
        transform: scale(1.1);
    }
    .navbar-container .navbar-menu .navbar-item .navbar-links-active{
        text-decoration: underline;
        color: #c0c0c0;
        font-size: 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        font-family: 'Stella Aesta', cursive;
    }
        
    .navbar-toggle{
        background: transparent;
        padding: 10px;
        border: none;  
        cursor: pointer;
        display: none;
    }

    .bar{
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease-in-out;
        background-color: #ffffff;
    }

    .blob-outer-container{
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 0;
        inset: 0;
        margin: auto;
        filter: blur(100px);
    }

    .blob-inner-container{
       border-radius: 99999px;
       position: absolute;
       inset: 0;
       margin: auto;
       width: 100vw;
       height: 100vh;
       min-width: 100px;
       overflow: hidden;
       background-color: #fff;
       transform: scale(0.6);
    }

    .blob{
        position: absolute;
        width: 100vw;
        height: 100vh;
        inset: 0;
        margin: auto;
        background: conic-gradient(from 0deg, rgb(88, 154, 163), rgb(255, 157, 91), #80ff4e, #4799db, #ab2666, #b47a7a, #ee82ee, #dd3f3f);
        animation: spinblob 8s linear infinite;
    }

    .black-blob{
        position: absolute;
        inset: 0;
        margin: auto;
        background: #000000;
        border-radius: 99999px; 
        animation: spinblob 6s linear infinite;
        height: 10%;
        width: 5%;
    }
        
    @keyframes spinblob{
        0%{
            transform: rotate(0deg) scale(2);
        }
        100%{
            transform: rotate(360deg) scale(2);
        }
    }

    @media (max-width: 480px){

        .navbar-container{
            padding: 0 1rem;
        }
        .navbar-logo{
            font-size: 2rem;
        }

        .navbar-logo p1{
            text-decoration: none;
            color: #ffffff;
            font-family: 'nabi', sans-serif;
            font-size: 45px;
            text-shadow: 0 0 20px white;
            display: none;
        }
        .navbar-logo p2{
            text-decoration: none;
            color: #ffffff;
            font-size: 35px;
            font-family: 'Juliette', cursive;
            text-shadow: 0 0 20px white;
            display: none;
    }
        .navbar-container .navbar-menu .navbar-item .navbar-links{
            font-size: 2rem;
            padding: 3px 5px;
        }
     }



    @media screen and (max-width: 880px){
        .navbar{
            backdrop-filter: none;

        }
        .navbar-container .navbar-menu{
            display: none;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.7rem;
            position: absolute;
            height: 100vh;
            width: 250px;
            top: 0;
            right: 0;
            padding: 5rem 1.5rem;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
            background: transparent;
            backdrop-filter: blur(10px);
        }

        .navbar-toggle{
            display: block;
            z-index: 999;

        }

        .navbar-toggle.active .bar:nth-child(2){
            opacity: 100;
            width: 3px;
            border-radius: 5px;
        }
        .navbar-toggle.active .bar:nth-child(1){
            transform: translateY(8px) translateX(10px) rotate(90deg);
        }
        .navbar-toggle.active .bar:nth-child(3){
            transform: translateY(-8px) translateX(-10px) rotate(-90deg);
        }
        .navbar-container .navbar-menu.active{
            display: flex;
        }
            
    }
    
</style>
<script>
    const navbarToggle = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-container .navbar-menu');
    navbarToggle.addEventListener('click', () => {
        navbarToggle.classList.toggle('active');
        navbarMenu.classList.toggle('active'); 
    });
</script>
